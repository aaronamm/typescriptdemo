<div>
    <form name="form">
        <div class="form-group">
            <input type="email" class="form-control text-center" placeholder="Email" required="" ng-model="vm.email">
        </div>
        <button ng-disabled="!form.$valid"
                ng-click="vm.sendEmail()">
            Send Email
        </button>
    </form>
    <a ui-sref="non.login"><small>Login</small></a>
</div>
